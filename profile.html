<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile section</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/profile.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg px-3">
      <a class="navbar-brand" href="#">
        <img height="70" src="./assets/netflix_logo.png" />
      </a>
    </nav>
    <div class="container">
      <div class="row g-2">
        <div class="col-12 col-md-3 d-none d-md-block"></div>
        <div class="col-12 col-md-6">
          <h1 class="border-bottom border-secondary">Edit Profile</h1>
          <div class="container">
            <div class="row g-4">
              <div class="col-4 p-0">
                <img
                  src="https://cdn.brandfetch.io/epicode.com/fallback/lettermark/theme/dark/h/256/w/256/icon?c=1bfwsmEH20zzEfSNTed"
                  alt="logo epicode"
                  class="cover w-100 rounded-3"
                />
              </div>
              <div class="col-8">
                <div class="border-bottom border-secondary">
                  <p class="bg-secondary py-0 px-3 fs-4">Strive Student</p>
                  <label for="languageSelect" class="fs-4 mb-1 text-secondary">Language:</label>
                  <select name="languageSelect" id="languageSelect" class="bg-dark border-light text-light d-block px-1 mb-4 fs-5">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                    <option value="italian">Italian</option>
                  </select>
                </div>
                <div class="border-bottom border-secondary mb-4">
                  <p class="fs-4 text-secondary mt-4 mb-2">Maturity Settings:</p>
                  <p id="darkerP" class="p-2">ALL MATURITY RATINGS</p>
                  <p>Show titles of all maturity ratings for this profile.</p>
                  <button class="bg-dark text-secondary border border-secondary px-3 mb-4 fs-5">EDIT</button>
                </div>

                <div>
                  <p class="text-secondary fs-4 mb-0">Autoplay controls</p>
                  <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input rounded-0 border border-secondary bg-dark" id="autoplayNextEpisode" />
                    <label class="form-check-label" for="autoplayNextEpisode"> Autoplay next episode in a series on all devices. </label>
                  </div>
                  <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input rounded-0 border border-secondary bg-dark" id="autoplayPreviews" />
                    <label class="form-check-label" for="autoplayPreviews"> Autoplay previews while browsing on all devices. </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="border-top border-secondary d-flex justify-content-between mt-4 pt-3">
            <button class="btn btn-light text-dark fw-bold px-5 py-2 mt-3 mb-5 rounded-0">SAVE</button>
            <button class="btn btn-outline-secondary text-secondary fw-bold px-5 py-2 mt-3 mb-5 rounded-0">CANCEL</button>
            <button class="btn btn-outline-secondary text-secondary fw-bold px-5 py-2 mt-3 mb-5 rounded-0">DELETE PROFILE</button>
          </div>
        </div>
        <div class="col-12 col-md-3 d-none d-md-block"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
